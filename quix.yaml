# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Game Telemetry WS
    application: gametelemetry-web-sockets
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: gametelemetry
    variables:
      - name: output
        inputType: OutputTopic
        description: Output topic
        required: true
        value: clickstream
  - name: Snake game
    application: game
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: game
    variables: []
  - name: s3-sink
    application: s3-sink
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 1000
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        required: false
        value: clickstream
      - name: s3_secret_access_key
        inputType: Secret
        required: false
        secretKey: s3_secret_access_key
      - name: s3_bucket_name
        inputType: FreeText
        required: false
        value: quix-pc1hsusp59yhbmbszrpaz3epcjtp1eun1a-s3alias
      - name: s3_access_key_id
        inputType: FreeText
        required: false
        value: AKIA5JJJFC76E24MEO5M
      - name: format
        inputType: FreeText
        required: false
        value: json
  - name: Bot detection
    application: bot-detection
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 2000
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: clickstream
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: bot-detection
      - name: AWS_SECRET_ACCESS_KEY
        inputType: Secret
        description: ''
        required: true
        secretKey: s3_secret_access_key
      - name: AWS_ACCESS_KEY_ID
        inputType: FreeText
        description: ''
        required: true
        value: AKIA5JJJFC76E24MEO5M
  - name: Environment Source
    application: Environment Source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: topic
        inputType: OutputTopic
        description: The Quix topic that will be mirrored from the source environment.
        required: false
        value: clickstream
      - name: source_workspace_id
        inputType: FreeText
        description: Source workspace ID
        required: true
        value: tomas-snakecheating-dev
      - name: source_sdk_token
        inputType: Secret
        description: SDK token for source
        required: true
        secretKey: prod_sdk_token
      - name: consumer_group
        inputType: FreeText
        description: Kafka consumer group
        required: false
        value: quix_environment_source_v1
      - name: auto_offset_reset
        inputType: FreeText
        description: Auto offset reset policy
        required: false
        value: earliest

# This section describes the Topics of the data pipeline
topics:
  - name: clickstream
    configuration:
      partitions: 4
      retentionInMinutes: -1
      retentionInBytes: 1048576000
  - name: bot-detection
