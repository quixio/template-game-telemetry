# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Game Telemetry WS
    application: gametelemetry-web-sockets
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: gametelemetry
    variables:
      - name: output
        inputType: OutputTopic
        description: Output topic
        required: true
        value: clickstream
  - name: Snake game
    application: game
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: game
    variables: []
  - name: s3-sink
    application: s3-sink
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 1000
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        required: false
        value: clickstream
      - name: AWS_SECRET_ACCESS_KEY
        inputType: Secret
        description: ''
        required: false
        secretKey: s3_secret_access_key
      - name: AWS_S3_URI
        inputType: FreeText
        description: ''
        required: true
        value: s3://sneak-data/tomas-snakecheating-dev-clickstream
      - name: AWS_ACCESS_KEY_ID
        inputType: FreeText
        required: false
        value: AKIA5JJJFC76E24MEO5M
      - name: AWS_DEFAULT_REGION
        inputType: FreeText
        required: false
        value: eu-north-1
      - name: table_name
        inputType: FreeText
        description: ''
        required: true
        value: glue.tomas-snakecheating-dev-clickstream
  - name: Bot detection
    application: bot-detection
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 2000
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: clickstream
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: bot-detection
      - name: AWS_SECRET_ACCESS_KEY
        inputType: Secret
        description: ''
        required: true
        secretKey: s3_secret_access_key
      - name: AWS_ACCESS_KEY_ID
        inputType: FreeText
        description: ''
        required: true
        value: AKIA5JJJFC76E24MEO5M

# This section describes the Topics of the data pipeline
topics:
  - name: clickstream
    configuration:
      partitions: 4
      retentionInMinutes: -1
      retentionInBytes: 1048576000
  - name: bot-detection
