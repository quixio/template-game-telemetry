# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Game Telemetry WS
    application: gametelemetry-web-sockets
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: gametelemetry
    variables:
      - name: output
        inputType: OutputTopic
        description: Output topic
        required: true
        value: clickstream
  - name: Snake game
    application: game
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: game
    variables: []
  - name: s3-sink
    application: s3-sink
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 1000
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        required: false
        value: clickstream
      - name: s3_secret_access_key
        inputType: Secret
        required: false
        secretKey: s3_secret_access_key_key
      - name: s3_bucket_name
        inputType: FreeText
        required: false
        value: ''
      - name: s3_access_key_id
        inputType: FreeText
        required: false
        value: ''
      - name: format
        inputType: FreeText
        required: false
        value: json

# This section describes the Topics of the data pipeline
topics:
  - name: clickstream
  - name: game-telemetry
