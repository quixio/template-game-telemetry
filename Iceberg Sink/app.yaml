name: Iceberg Sink
language: python
variables:
  - name: input
    inputType: InputTopic
    description: Name of the input topic to listen to.
    defaultValue: clickstream
    required: false
  - name: table_name
    inputType: FreeText
    description: ''
    defaultValue: iceberg_demo
    required: false
  - name: AWS_S3_URI
    inputType: FreeText
    description: ''
    defaultValue: s3://sneak-data/tomas-snakecheating-dev-clickstream
    required: false
  - name: AWS_SECRET_ACCESS_KEY
    inputType: Secret
    description: ''
    defaultValue: s3_secret_access_key
    required: false
  - name: AWS_ACCESS_KEY_ID
    inputType: FreeText
    description: ''
    defaultValue: AKIA5JJJFC76GRHTOTPS
    required: false
  - name: AWS_DEFAULT_REGION
    inputType: FreeText
    description: ''
    defaultValue: eu-north-1
    required: false
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
libraryItemId: starter-destination
